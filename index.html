<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/Aprendendo/style.css">
  <title>Formulario de contato javascript</title>
</head>
<body>
  <form action="https://formsubmit.co/ajax/571f92d4523704d7ac26cce1ad8012c4" method="post">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem"></textarea>
    <button type="submit">Enviar</button>
  </form>
  
  <script src="/Aprendendo/script.js"></script>
</body>
</html>
